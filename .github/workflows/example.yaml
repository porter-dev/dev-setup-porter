name: Use Porter CLI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  use-porter:
    runs-on: ubuntu-latest
    steps:
      # First, check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      
      # Now you can use the correct path to your action
      - name: Install Porter CLI
        uses: ./.github/actions
        with:
          token: ${{ secrets.PORTER_DEV_CODE_RELEASES_TOKEN }}
          version: 'dgtown-test-cli'
      
      # Now you can use the Porter CLI in subsequent steps
      - name: Verify Porter installation
        run: |
          porter version
